<!doctype html>
<html>
<head>
	<title>Watches For Africa</title>    
	<script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/searchClient.js"></script>
    <script src="controllers/mainController.js"></script>
    <link rel="stylesheet" href="css/site.css">
</head>

<body data-ng-app="watchthefudge">
    <div data-ng-controller="mainController as vm">    
        <input type="text" data-ng-model="searchText"/> 
        <button data-ng-click="vm.search(searchText)">Search</button>
        <br/>
        <button data-ng-click="vm.init()">Init</button>

        <div data-ng-repeat="result in vm.searchResult">
            <div>{{result.name}}</div>
        </div>                        
    </div>		
</body>
</html>
